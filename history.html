<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histórico - Milhar</title>
  <style>
    body{font-family:Arial; margin:20px; max-width:1100px;}
    .top{display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:16px;}
    .cards{display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:12px;}
    .card{
      border:1px solid #ddd; border-radius:14px; padding:14px;
      box-shadow:0 1px 4px rgba(0,0,0,0.06);
      background:#fff;
    }
    .title{font-size:16px; font-weight:bold; margin-bottom:6px;}
    .meta{color:#444; margin-bottom:12px;}
    .btn{
      display:inline-block; padding:10px 12px; border-radius:12px;
      border:1px solid #ccc; text-decoration:none; color:#111;
    }
    .btn:hover{background:#f5f5f5;}
    .empty{padding:14px; border:1px dashed #bbb; border-radius:14px;}
  </style>
</head>
<body>
  <div class="top">
    <a class="btn" href="/">← Voltar</a>
    <div style="font-size:18px; font-weight:bold;">Histórico</div>
  </div>

  {% if items|length == 0 %}
    <div class="empty">Ainda não tem histórico salvo.</div>
  {% else %}
    <div class="cards">
      {% for it in items %}
        <div class="card">
          <div class="title">{{ it.label }}</div>
          <div class="meta">Total de números: <b>{{ it.count }}</b></div>
          <a class="btn" href="/history/view/{{ it.id }}">Ver números</a>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</body>
</html>
